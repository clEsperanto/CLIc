name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: ${{ matrix.os }}-${{ matrix.buildtype }}
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 1
      matrix:
        buildtype: [Debug]
        os: [macos-14] #, macos-latest]
        cxx: [clang++]
        cc: [clang]
        packages: [lcov gcovr pocl clinfo]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install packages
        shell: bash
        run: |
          brew install ${{ matrix.packages }}

      - name: Set OpenCL CPU runtime environment
        run: |
          export OCL_ICD_VENDORS=/opt/homebrew/etc/OpenCL/vendors
          export OPENCL_VENDOR_PATH=/opt/homebrew/etc/OpenCL/vendors
          export OCL_ICD_FILENAMES=pocl.icd
          export POCL_DEVICES=cpu
          export POCL_TARGETS=host
          export DYLD_LIBRARY_PATH=/opt/homebrew/opt/pocl/lib
          export LD_LIBRARY_PATH=/opt/homebrew/opt/pocl/lib
          export DYLD_FALLBACK_LIBRARY_PATH=/opt/homebrew/lib:/opt/homebrew/opt/pocl/lib

          echo "OCL_ICD_VENDORS=$OCL_ICD_VENDORS" >> $GITHUB_ENV
          echo "OPENCL_VENDOR_PATH=$OPENCL_VENDOR_PATH" >> $GITHUB_ENV
          echo "OCL_ICD_FILENAMES=$OCL_ICD_FILENAMES" >> $GITHUB_ENV
          echo "POCL_DEVICES=$POCL_DEVICES" >> $GITHUB_ENV
          echo "POCL_TARGETS=$POCL_TARGETS" >> $GITHUB_ENV
          echo "DYLD_LIBRARY_PATH=$DYLD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "DYLD_FALLBACK_LIBRARY_PATH=$DYLD_FALLBACK_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Cmake configure
        shell: bash
        run: |
          cmake -S ${{ github.workspace }} -B ${{ runner.workspace }}/build -DCMAKE_BUILD_TYPE=${{ matrix.buildtype }} -DBUILD_COVERAGE=ON -DBUILD_BENCHMARK=OFF -DOpenCL_LIBRARY=/opt/homebrew/opt/pocl/lib/libOpenCL.dylib -DOpenCL_INCLUDE_DIR=/opt/homebrew/include

      - name: Cmake build
        shell: bash
        run: |
          cmake --build "${{ runner.workspace }}/build" --parallel 10 --config ${{ matrix.buildtype }}

      - name: Generate coverage
        shell: bash
        run: |
          cd ${{ runner.workspace }}/build && ctest -C ${{ matrix.buildtype }} --output-on-failure

      - name: Format coverage
        shell: bash
        run: |
          cd ${{ runner.workspace }}/build
          gcovr -r . --filter='.*/clic/src/.*' --exclude-throw-branches --exclude-unreachable-branches --xml -o coverage.xml
          # lcov --base-directory . --directory . --capture --output-file coverage.info
          # lcov --remove coverage.info '/usr/*' "${HOME}"'/.cache/*' ''*/deps_/*' --output-file coverage.info
          # lcov --list coverage.info

      - name: Upload coverage report
        if: github.actor != 'dependabot[bot]' && github.actor != 'dependabot-preview[bot]'
        uses: codecov/codecov-action@v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          files: ${{ runner.workspace }}/build/coverage.xml
          fail_ci_if_error: true # optional (default = false)
